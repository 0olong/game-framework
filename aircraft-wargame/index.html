<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aircraft Wargame</title>
        <style media="screen">
            #game-container, #controls-container {
                display: flex;
                justify-content: center;
            }
            canvas {
                border: 1px black solid;
            }
        </style>
        <!-- 框架相关文件 -->
        <script src='framework/utils.js'></script>
        <script src='framework/game.js'></script>
        <script src='framework/scene_framework.js'></script>
        <script src='framework/image.js'></script>
        <script src='framework/particle_system.js'></script>
        <script src='framework/label.js'></script>
        <!-- 场景文件 -->
        <script src='scene/main/bullet.js'></script>
        <script src='scene/main/player.js'></script>
        <script src='scene/main/enemy.js'></script>
        <script src='scene/main/enemy_bullet.js'></script>
        <script src='scene/main/cloud.js'></script>
        <script src='scene/main/scene.js'></script>
        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 关卡数据 -->
        <script src='level.js'></script>
        <script src='config.js'></script>
    </head>
    <body>
        <div id="game-container">
            <canvas id="id-canvas" width="400" height="600"></canvas>
        </div>
        <hr>
        <div id="controls-container">
            <div>
                <div class="">
                    <label>
                        <input id=id-input-speed type="range" value="1">
                        帧率
                        <span class="label"></span>
                    </label>
                </div>
                <div class="">
                    <label>
                        <input class="auto-slider" type="range" value="" data-value="config.player_speed">
                        玩家速度
                        <span class="label"></span>
                    </label>
                </div>
                <div class="">
                    <label>
                        <input class="auto-slider" type="range" value="" data-value="config.bullet_speed">
                        子弹速度
                        <span class="label"></span>
                    </label>
                </div>
                <div class="">
                    <label>
                        <input class="auto-slider" type="range" value=""
                               max="10"
                               data-value="config.fire_cooldown">
                        子弹冷却
                        <span class="label"></span>
                    </label>
                </div>
                <div class="">
                    <label>
                        <input class="auto-slider" type="range" value=""
                               min="-10"
                               max="10"
                               data-value="config.cloud_speed">
                        云朵速度
                        <span class="label"></span>
                    </label>
                </div>
            </div>
        </div>

        <script src=main.js></script>
    </body>
</html>
